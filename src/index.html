<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin To Do List</title>
</head>
<body>

  <header class="title">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="text-center">TO DO LIST</h1>
      <div>
        <button type="button" class="btn btn-primary task-new" data-bs-toggle="modal" data-bs-target="#addTaskModal">
          +Task
        </button>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row pt-2">
        <div class="projects col-4">
          <button id="showAllTasks" type="button" class="btn btn-info">All Tasks</button>
          <h5 class="pt-3">Projects</h5>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProjectModal">
            +Project
          </button>
          <ul class="pt-3" data-project="0">

          </ul>

          
        </div>
        <div class="tasks col-8">
          <h3></h3>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Date</th>
                <th scope="col">Importance</th>
                <th scope="col">Status</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
             
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addTaskLabel">Add a new task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="task-form" action="#">
          <div class="modal-body">
            <div class="mb-3">
              <label for="taskName" class="form-label">Task name</label>
              <input required type="text" class="form-control" id="taskName">
            </div>
            <div class="mb-3">
              <label for="taskDescription" class="form-label">Task description</label>
              <input required type="text" class="form-control" id="taskDescription">
            </div>

            <div class="mb-3">
              <label for="taskDate" class="form-label">Task date</label>
              <input required type="date" class="form-control" id="taskDate">
            </div>

            <div class="mb-3">
              <label for="taskImportance" class="form-label">Task importance</label>
              <select required class="form-select" id="taskImportance" aria-label="select project">
                <option selected value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="project" class="form-label">Add this task for the project:</label>
              <select required class="form-select" id="projectSelect" aria-label="select project">
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="send-task"  type="submit" class="btn btn-primary">Add task</button>
          </div>
        </form>
        
      </div>
    </div>
  </div>

  <div class="modal fade" id="addProjectModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addProjectLabel">Add a new Project</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="project-form" action="#">
          <div class="modal-body">
            <div class="mb-3">
              <label for="projectName" class="form-label">New project name</label>
              <input type="text" required class="form-control" id="projectName" name="projectName">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Add project</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  
    
</body>
</html>
